<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jsgyak.js"></script>
    <link href="stilus.css" rel="stylesheet" />
</head>
<body>
    <div id=" pascal">

    </div>

    <form id="jokesonyou">
        <div>
            <input id="jokeSzöveg" type="text" />

        </div>
        <button id="hozzaad">Felveszek egy új viccet</button>

    </form>
    <script>
        document.getElementById("hozzad").addEventListener("click", () => {
            let data = {
                jokeSzöveg: document.getElementById(jokeSzöveg).value
            }

            fetch(
                "api/jokes",
                {
                    method: 'POST',
                    headers:
                    {
                        'Content-Type': 'appliaction/json'
                    },
                    body: JSON.stringify(data)
                }

            ).then(z => {
                if (z.ok) {
                    alert("ÜGyes")
                } else {
                    alert("Nem vagy ügyes")
                }
            })
        })
    </script>
</body>
</html>
