<!DOCTYPE html>
<html>
<head>

    <title></title>

<body>
    <div id="eredmeny">

    </div>

    <script>        //adatok megjelenítése DOM-ban
        fetch('/kerdesek/masmegoldas')
            .then(responce => responce.json))
            .then(data => KiIr(data));


        function KiIr(lisa) {
            console.log(lisa)
            for (var i = 0; i < lisa.length; i++) {
                let NewElem = document.createElement("div");
                NewElem.innerText = lista[i];
                document.getElementById("eredmeny").appendChild(NewElem);

            }
        }

    </script>
